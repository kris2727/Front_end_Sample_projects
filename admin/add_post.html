<header> <h1 align="center">Kris's Travel Blog - Admin login</h1> </header>
 <p align="center">To add a new Post</p>
</article>

<form id="addUser" enctype="text/plain" action='/post' method="POST" onsubmit="event.preventDefault()">
<div align="center"> <textarea id="status" rows=3 cols=100 value="textresult" style="color: red;">Text Area to show operation result</textarea></div><br/> <br/>
<div align="center">
	Post Title: <input name="namePostName" id="postName" type="text" width="200px" required /> <br/> <br/>
	Post Text: Max file size allowed 500kb  <input onchange="checkfile()" type="file" id="txtfile" name="blogtextfile" accept=".txt" /><br/>OR<br/><textarea name="namepostText" id="postText" rows="15" cols="100"></textarea> <br/><br/><br/><br/>
	
	<button id="createButton" type="submit" name="Add Post" value="Click to create new Post" onclick="savePost()">Create Post</button>
	
</div>
</form>

<script type="text/javascript"> 
	document.getElementById('txtfile') 
		.addEventListener('change', function() { 
		  
		var fr=new FileReader(); 
		fr.onload=function(){ 
			document.getElementById('postText') 
					.textContent=fr.result; 
		} 
		maxfilesize = 500;
		filesize =   (this.files[0].size);
		//alert(filesize);
		if(filesize > maxfilesize)
		{
			document.getElementById('status').innerHTML = "File too large. Upload a smaller file";
			document.getElementById('txtfile').value = "";		
		}
		else{
		fr.readAsText(this.files[0]); 
		}
	})
</script>
